<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animation.css">
    <title>test animation</title>
</head>
<body>

    <div id="container">
        <div id="truck"></div>
        <div id="road" onscroll="MoveElement()"></div>
    </div>

<script>
    var elem = document.getElementById("road");
    var pos = 0;
    var id = setInterval(frame, 5);
    let position = window.pageYOffset; 
    window.addEventListener('scroll', () => { // Listen for scroll
    let scroll = window.pageYOffset; // get page-Y-offset value with every scroll
    //If the scroll is greater than position, user has scrolled down, else they scrolled up
    scroll > position ? MoveElementDown() : MoveElementUp();
    //Set the position equal to scroll
    position = scroll;});

    function MoveElementDown() {
        if (pos == 500) clearInterval(id);
        else {
            pos++;
            elem.style.top = pos + 'px';
            }                                       
    }

    function MoveElementUp() {
        if (pos == 500) clearInterval(id);
        else {
            pos++;
            elem.style.bottom = pos + 'px';
            }                                       
    }
</script>
</body>
</html>
